<html>
    <head>
        <title>user validation</title>
    </head>
    <body>
        <h2>User validation</h2>
        <div>
            First Name: <input type="text" id="fName" placeholder="First name"><br><br>
            Last Name: <input type="text" id="lName" placeholder="Last name"><br><br>
            Organisation: <input type="text" id="org" placeholder="Organisation"><br><br>
            Email: <input type="text" id="email" placeholder="Email"><br><br>
            Location: <input type="text" id="loc" placeholder="Location"><br><br>
            Gender: 
            <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
        </div>
        <div>
            <button id="btn">Submit</button>
        </div>
        <script src="UserValidation.js"></script>
    </body>
</html>
